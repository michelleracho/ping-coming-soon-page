<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <figure class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </figure>

      <section class="form-container">
        <h1 class="heading heading--main">
          We are launching <span>soon!</span>
        </h1>

        <p class="heading heading--sub">Subscribe and get notified</p>

        <form class="form">
          <div class="form__input-container">
            <input
              type="text"
              class="form__input error-input"
              placeholder="Your email address..."
              aria-label="email input"
            />

            <p class="error-msg">error</p>
          </div>
          <button class="form__cta">Notify Me</button>
        </form>
      </section>

      <figure class="illustration">
        <img src="./images/illustration-dashboard.png" alt="logo" />
      </figure>

      <div class="copy">
        <ul class="list">
          <li class="list__item">
            <i class="fab fa-facebook-f" aria-label="facebook link"></i>
          </li>
          <li class="list__item">
            <i class="fab fa-twitter" aria-label="twitter link"></i>
          </li>
          <li class="list__item">
            <i class="fab fa-instagram" aria-label="instagram link"></i>
          </li>
        </ul>
        <p class="copy__text">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
